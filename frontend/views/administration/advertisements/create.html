					<div class="row justify-content-center h-100">

								<div class="login-title mb-3 ">
									<h3 class="text-center">Create an advertisement</h3>
								</div>
								<div class="form-group row mt-2">
									<div class="col-lg-6">
										<label for="title">Title:</label><br>
										<input type="text" name="title" id="title" class="form-control" placeholder="this is a title">
									</div>
									<div class="col-lg-6">

								<div class="form-group row mt-2">

									</div>

										<label for="country_id">Country:</label><br>
										<select class="form-control" id="country_id" required disabled>
										</select>
									</div>
								</div>
								<div class="form-group row mt-2">
									<div class="col-lg-6">
										<label for="start_date">Start date:</label><br>
										<input type="date" name="start_date" id="start_date" class="form-control">
									</div>
									<div class="col-lg-6">
										<label for="sector">Sector:</label><br>
										<input type="text" name="sector" id="sector" class="form-control" placeholder="sector">
									</div>
								</div>
								<div class="form-group row mt-2">
									<div class="col-lg-6">
										<label for="contract_type">Contract type:</label><br>
										<select class="form-control" id="contract_type" required>
										</select>
									</div>
									<div class="col-lg-6">
										<label for="experience">Experience:</label><br>
										<input type="text" name="experience" id="experience" class="form-control" placeholder="experience">
									</div>
								</div>
								<div class="form-group row mt-2">
									<div class="col-lg-6">
										<label for="formation">Formation:</label><br>
										<input type="text" name="formation" id="formation" class="form-control" placeholder="formation">
									</div>
									<div class="col-lg-6">
										<label for="wages">Wages:</label><br>
										<input type="number" name="wages" id="wages" class="form-control" placeholder="3 000">
									</div>
								</div>
								<div class="form-group text-right">
									<button type="submit" id="submit" class="btn hover-color-white bg-orange btn-md">Create</button>
								</div>
